<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style type="text/css">
        body {
            width:800px;
            height:500px;
            border:1px solid #ccc;
        }
        .trans {
            width:100px;
            height:100px;
            background:green;
            transition:2s; 
        }
        body:hover .trans{
            /* transform:translate(100px,0);  */
            /* transform:translate(100px);  */
            transform:translate(100px, 40px);
        }
    </style>
</head>
<body>
    <div class="trans"></div>
</body>
</html>
