<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style type="text/css">
        body{
            width:800px;
            height:500px;
            border:1px solid #ccc;
        }
        .trans{
            width:100px;
            height:100px;
            background:green;
            transition:2s; 
            margin:100px auto;
            transform-origin:0 0;
        }
        body:hover .trans{
            transform:rotate(-360deg);
        }
    </style>
</head>
<body>
    <div class="trans">123</div>
</body>
</html>
