<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>镜像对称-scale</title>
    <style type="text/css">
        .box{width:700px;height:700px;margin:100px auto;border:2px solid #ccc;text-align:center;}
        .box img{margin-top:100px;transition:3s;}
        .box:hover img{transform:scale(-1,1);}
    </style>
</head>
<body>
    <div class="box">
        <img src="1.jpg">
    </div>
</body>
</html>
