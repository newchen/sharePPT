<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew3</title>
    <style type="text/css">
      body {
        margin: 0;
      }
      div {
        width:100px;
        height:100px;
        position: absolute;
        top: 50px;
        left: 100px;
      }
      #red {
        background:red;
        transform: rotate(45deg) translate(100px, 100px);
      }
      #green {
        background:green;
        transform: translate(100px, 100px) rotate(45deg);
      }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="green"></div>
</body>
</html>
