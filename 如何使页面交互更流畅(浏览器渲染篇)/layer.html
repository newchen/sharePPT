
<html>
<head>
  <style type="text/css">
  .box{margin:100px;}
  .demo {
      -webkit-animation: slide 5s infinite alternate;
      width: 200px;
      height: 200px;
      margin: 100px;
      background-color: #fff;
  }
  @-webkit-keyframes slide {
      from {
          -webkit-transform: rotate(0deg);
      }
      to {
          -webkit-transform: rotate(120deg);
      }
  }
  </style>
</head>
<body>

    <div class="demo">I am a strange root.</div>

</body>
</html>
