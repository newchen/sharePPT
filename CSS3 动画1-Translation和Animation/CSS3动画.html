
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3动画</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            padding:100px;
            border:1px solid black;
        }
        .div{
            width:100px;
            height:100px;
            background:red;
            transition: transform 2s;
        }

        .box:hover .div{
            transform: scale(2)
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div"></div>
    </div>
</body>
</html>
