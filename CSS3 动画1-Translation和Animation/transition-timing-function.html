<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-timing-function</title>
    <style type="text/css">
        .box {
            height: 200px;
            border:1px solid green;
            position:relative;
        }
        .box .div{
            width:100px;
            height:100px;
            background:red;
            position:absolute;
            left:0;
            top:0;
            transition: all 2s cubic-bezier(0.470, -0.495, 0.480, 1.435);
        }
        .box:hover .div{
            left: 700px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div"></div>
    </div>
</body>
</html>
